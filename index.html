<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Futuros Millonarios - Acceso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="terminal">
  <div class="terminal-screen">
    <h1 class="typing">Accediendo al sistema...</h1>
    <p class="typing-delay">Bienvenido a <span class="highlight">Club Futuros Millonarios</span></p>
    <p class="typing-delay">Introduce tu email para continuar:</p>
    <form action="noticias.html" method="get">
      <input type="email" placeholder="tu@email.com" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
